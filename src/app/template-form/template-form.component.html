<h5>Form - Template Driven</h5>
<hr>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

  <div class="form-group" [class.is-invalid]="!nome.valid && nome.touched">
    <label class="control-label" [class.is-invalid]="!nome.valid && nome.touched" for="nome">
      Nome
    </label>
    <input class="form-control" [class.is-invalid]="!nome.valid && nome.touched" type="text" id="nome" name="nome"
      placeholder="Nome" [(ngModel)]="usuario.nome" required #nome="ngModel" #localNomeDebug>

    <div class="invalid-feedback">
      Nome é obrigatório!
    </div>

    <!--div [hidden]="!hidden" class="debug">
      {{ localNomeDebug.className }}
    </div-->
  </div>

  <div class="form-group" [class.is-invalid]="!email.valid && email.touched">
    <label for="email">Email</label>

    <input class="form-control" [class.is-invalid]="!email.valid && email.touched" type="email" id="email" name="email"
      placeholder="nome@email.com" [(ngModel)]="usuario.email" required email #email="ngModel">

    <div class="invalid-feedback">
      Email inválido!
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3" [class.is-invalid]="!cep.valid && cep.touched">

      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" [class.is-invalid]="!cep.valid && cep.touched" id="cep" name="cep"
        ngModel required #cep="ngModel">

      <div class="invalid-feedback">
        CEP é obrigatório!
      </div>

    </div>

    <div class="form-group col-md-3" [class.is-invalid]="!numero.valid && numero.touched">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" [class.is-invalid]="!numero.valid && numero.touched" id="numero" name="numero"
        ngModel required #numero="ngModel">

      <div class="invalid-feedback">
        Número é obrigatório!
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel required #complement="ngModel">
    </div>

  </div>

  <div class="form-group" [class.is-invalid]="!rua.valid && rua.touched">
    <label class="control-label" [class.is-invalid]="!rua.valid && rua.touched" for="rua">
      Rua
    </label>
    <input class="form-control" [class.is-invalid]="!rua.valid && rua.touched" type="text" id="rua" name="rua"
      placeholder="Rua" [(ngModel)]="usuario.rua" required #rua="ngModel" #localNomeDebug>

    <div class="invalid-feedback">
      Rua é obrigatório!
    </div>

  </div>

  <div class="form-row">
    <div class="form-group col-md-5" [class.is-invalid]="!bairro.valid && bairro.touched">

      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" [class.is-invalid]="!bairro.valid && bairro.touched" id="bairro" name="bairro"
        ngModel required #bairro="ngModel">

      <div class="invalid-feedback">
        Bairro é obrigatório!
      </div>

    </div>

    <div class="form-group col-md-4" [class.is-invalid]="!cidade.valid && cidade.touched">

      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" [class.is-invalid]="!cidade.valid && cidade.touched" id="cidade" name="cidade"
        ngModel required #cidade="ngModel">

      <div class="invalid-feedback">
        Cidade é obrigatório!
      </div>

    </div>

    <div class="form-group col-md-3" [class.is-invalid]="!estado.valid && estado.touched">

      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" [class.is-invalid]="!estado.valid && estado.touched" id="estado" name="estado"
        ngModel required #estado="ngModel">

      <div class="invalid-feedback">
        Estado é obrigatório!
      </div>

    </div>
  </div>


  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Salvar
  </button>

</form>

<app-template-form-debug [form]="f"></app-template-form-debug>
