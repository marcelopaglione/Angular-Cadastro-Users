<h5>Form - Template Driven</h5>
<hr>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

  <div class="form-group">
    <label class="control-label" for="nome">Nome</label>
    <input class="form-control" [ngClass]="aplicaCssErro(nome)" type="text" id="nome" name="nome" placeholder="Nome"
      [(ngModel)]="usuario.nome" required #nome="ngModel" #localNomeDebug>
    <app-campo-control-erro class="invalid-feedback" [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório."></app-campo-control-erro>
    <!--div [hidden]="!hidden" class="debug">
      {{ localNomeDebug.className }}
    </div-->
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" [ngClass]="aplicaCssErro(email)" type="email" id="email" name="email" placeholder="nome@email.com"
      [(ngModel)]="usuario.email" required email #email="ngModel">
    <app-campo-control-erro class="invalid-feedback" [mostrarErro]="verificaValidTouched(email)" msgErro="Email inválido."></app-campo-control-erro>
  </div>

  <div ngModelGroup="endereco">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" [ngClass]="aplicaCssErro(cep)" id="cep" name="cep" ngModel required
          #cep="ngModel">
        <app-campo-control-erro class="invalid-feedback" [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP é obrigatório."></app-campo-control-erro>
      </div>

      <div class="form-group col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" [ngClass]="aplicaCssErro(numero)" id="numero" name="numero" ngModel
          required #numero="ngModel">
        <app-campo-control-erro class="invalid-feedback" [mostrarErro]="verificaValidTouched(numero)" msgErro="Número é obrigatório."></app-campo-control-erro>
      </div>

      <div class="form-group col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel required #complement="ngModel">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="rua">Rua</label>
      <input class="form-control" [ngClass]="aplicaCssErro(rua)" type="text" id="rua" name="rua" placeholder="Rua"
        [(ngModel)]="usuario.rua" required #rua="ngModel" #localNomeDebug>
      <app-campo-control-erro class="invalid-feedback" [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua é obrigatório."></app-campo-control-erro>
    </div>

    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" [ngClass]="aplicaCssErro(bairro)" id="bairro" name="bairro" ngModel
          required #bairro="ngModel">
        <app-campo-control-erro class="invalid-feedback" [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro é obrigatório."></app-campo-control-erro>
      </div>

      <div class="form-group col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" [ngClass]="aplicaCssErro(cidade)" id="cidade" name="cidade" ngModel
          required #cidade="ngModel">
        <app-campo-control-erro class="invalid-feedback" [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade é obrigatório."></app-campo-control-erro>
      </div>

      <div class="form-group col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" [ngClass]="aplicaCssErro(estado)" id="estado" name="estado" ngModel
          required #estado="ngModel">
        <app-campo-control-erro class="invalid-feedback" [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado é obrigatório."></app-campo-control-erro>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Salvar
  </button>

</form>

<app-template-form-debug [form]="f"></app-template-form-debug>
